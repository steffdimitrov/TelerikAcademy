<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Win7 Style Calculator</title>
        <link rel="stylesheet" href="css/Calc.css">
    </head>
    <body>
        <div id="MainBody">
            <div id="MainBodyTitle" class="clearfix">
                &nbsp;&nbsp;
                <img src="images/CalcIcon.png" alt="Calc" id="calc-pic">
                Calculator
                <img src="images/CaptionButtons.png" alt="Windows cption buttons" class="right clearfix">
            </div>
            <div id="Calculator" class="center border">
                <nav>
                    <ul>
                        <li>
                            <a href="#">View</a>
                        </li>
                        <li>
                            <a href="#">Edit</a>
                        </li>
                        <li>
                            <a href="#">Help</a>
                        </li>
                    </ul>
                </nav>
                <div id="Main" class="center">
                    <div id="Result" class="border">
                    885445
                    </div>
                    <table id="Binary" class="center border">
                        <tr>
                            <td>0000</td>
                            <td>0000</td>
                            <td>0000</td>
                            <td>0000</td>
                            <td>0000</td>
                            <td>0000</td>
                            <td>0000</td>
                            <td>0000</td>
                        </tr>
                        <tr>
                            <td colspan="4">63</td>
                            <td colspan="3">47</td>
                            <td>32</td>
                        </tr>
                        <tr>
                            <td>0000</td>
                            <td>0000</td>
                            <td>1000</td>
                            <td>0111</td>
                            <td>0001</td>
                            <td>1011</td>
                            <td>1011</td>
                            <td>0111</td>
                        </tr>
                        <tr>
                            <td colspan="4">31</td>
                            <td colspan="3">15</td>
                            <td>0</td>
                        </tr>
                    </table>
                    <form class="left border clearfix">
                        <input type="radio" name="NumSystem" value="Hex" id="Hex"/>
                        <label for="Hex">Hex</label><br/>
                        <input type="radio" name="NumSystem" value="Dec" id="Dec"/>
                        <label for="Dec">Dec</label><br/>
                        <input type="radio" name="NumSystem" value="Oct" id="Oct"/>
                        <label for="Oct">Oct</label><br/>
                        <input type="radio" name="NumSystem" value="Bin" id="Bin"/>
                        <label for="Bin">Bin</label><br/>
                    </form>
                    <div class="buttons-div">
                        <button type="button" class="border" disabled="disabled">&nbsp;</button>
                        <button type="button" class="border">Mod</button>
                        <button type="button" class="border" disabled="disabled">A</button>
                        <button type="button" class="border" disabled="disabled">MC</button>
                        <button type="button" class="border" disabled="disabled">MR</button>
                        <button type="button" class="border" disabled="disabled">MS</button>
                        <button type="button" class="border" disabled="disabled">M+</button>
                        <button type="button" class="border" disabled="disabled">M-</button>
                    </div>
                    <div class="buttons-div">
                        <button type="button" class="border">(</button>
                        <button type="button" class="border">)</button>
                        <button type="button" class="border" disabled="disabled">B</button>
                        <button type="button" class="border">-</button>
                        <button type="button" class="border">CE</button>
                        <button type="button" class="border">C</button>
                        <button type="button" class="border">&#177;</button>
                        <button type="button" class="border" disabled="disabled">&radic;</button>
                    </div>
                    <div class="buttons-div">
                        <button type="button" class="border">Rol</button>
                        <button type="button" class="border">Ror</button>
                        <button type="button" class="border" disabled="disabled">C</button>
                        <button type="button" class="border">7</button>
                        <button type="button" class="border">8</button>
                        <button type="button" class="border">9</button>
                        <button type="button" class="border">/</button>
                        <button type="button" class="border" disabled="disabled">%</button>
                    </div>
                    <form class="left border clearfix">
                        <input type="radio" name="WordLenght" value="Qword" id="Qword"/>
                        <label for="Qword">Hex</label><br/>
                        <input type="radio" name="WordLenght" value="Dword" id="Dword"/>
                        <label for="Dword">Dword</label><br/>
                        <input type="radio" name="WordLenght" value="Word" id="Word"/>
                        <label for="Word">Word</label><br/>
                        <input type="radio" name="WordLenght" value="Byte" id="Byte"/>
                        <label for="Byte">Byte</label><br/>
                    </form>
                    <div class="buttons-div">
                        <button type="button" class="border">Or</button>
                        <button type="button" class="border">Xor</button>
                        <button type="button" class="border" disabled="disabled">D</button>
                        <button type="button" class="border">4</button>
                        <button type="button" class="border">5</button>
                        <button type="button" class="border">6</button>
                        <button type="button" class="border">*</button>
                        <button type="button" class="border" disabled="disabled">1/x</button>
                    </div>
                    <div class="buttons-div">
                        <button type="button" class="border">Lsh</button>
                        <button type="button" class="border">Rsh</button>
                        <button type="button" class="border" disabled="disabled">E</button>
                        <button type="button" class="border">1</button>
                        <button type="button" class="border">2</button>
                        <button type="button" class="border">3</button>
                        <button type="button" class="border">-</button>
                        <button type="button" id="Equal" class="border">=</button>
                    </div>
                    <div id="last-row" class="buttons-div">
                        <button type="button" class="border">Not</button>
                        <button type="button" class="border">And</button>
                        <button type="button" class="border" disabled="disabled">F</button>
                        <button type="button" id="Zero" class="border">0</button>
                        <button type="button" class="border" disabled="disabled">.</button>
                        <button type="button" class="border">+</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
