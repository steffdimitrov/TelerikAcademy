<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>01. Courses schedule</title>
    <script src="scripts/handlebars-v1.3.0.js"></script>
    <link href="style/01.%20Courses%20schedule.css" rel="stylesheet" />
</head>
<body>
    <div id="root"></div>
    <script id="JS-UI-DOM-schedule" type="text/x-handlebars-template">
        <table id="courseSchedule">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Title</th>
                    <th>Date #1</th>
                    <th>Date #2</th>
                </tr>
            </thead>
            <tbody>
                {{#each lectures}}
                    <tr>
                        <td>{{@index}}</td>
                        <td>{{title}}</td>
                        {{#with date}}
                            <td>{{morning}}</td>
                            <td>{{evening}}</td>
                        {{/with}}
                    </tr>
                {{/each}}
            </tbody>
        </table>
    </script>
    <script src="scripts/01.%20Courses%20schedule.js"></script>
</body>
</html>
