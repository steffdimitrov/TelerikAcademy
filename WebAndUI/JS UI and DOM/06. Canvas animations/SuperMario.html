<!DOCTYPE html>
<html>
<head>
    <title>Super Mario</title>
    <link href="style/SuperMario.css" rel="stylesheet" />
    <script src="scripts/kinetic-v5.1.0.min.js"></script>
</head>
<body>
    <div id="container"></div>
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="600" height="300">
        <image x="0" y="0" width="300" height="300" clip-path="url(pic01)" xlink:href="sprites/trees.png">
            <animateTransform attributeName="transform"
                              type="translate"
                              begin="0s"
                              dur="10s"
                              from="600 0"
                              to="300 0"
                              repeatCount="indefinite" />
        </image>

        <image x="0" y="0" width="300" height="300" clip-path="url(pic01)" xlink:href="sprites/trees.png">
            <animateTransform attributeName="transform"
                              type="translate"
                              begin="0s"
                              dur="10s"
                              from="300 0"
                              to="0 0"
                              repeatCount="indefinite" />
        </image>

        <image x="0" y="0" width="300" height="300" clip-path="url(pic01)" xlink:href="sprites/trees.png">
            <animateTransform attributeName="transform"
                              type="translate"
                              begin="0s"
                              dur="10s"
                              from="0 0"
                              to="-300 0"
                              repeatCount="indefinite" />
        </image>
    </svg>
    <script src="scripts/SuperMario.js"></script>
</body>
</html>
