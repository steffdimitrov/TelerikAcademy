<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>02. Get input text</title>
</head>
<body>
    <form>
        <div>
            <label for="firstInputBox">First text box</label>
            <input type="text" id="firstInputBox" placeholder="Type some text..." onchange="alertContent(this)" />
        </div>
        <div>
            <label for="secondInputBox">Second text box</label>
            <input type="text" id="secondInputBox" placeholder="Type some more text..." onchange="alertContent(this)" />
        </div>
    </form>
    <script src="scripts/02.%20Get%20input%20text.js"></script>
</body>
</html>
