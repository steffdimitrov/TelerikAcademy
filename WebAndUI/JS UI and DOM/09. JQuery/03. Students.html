<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>03. Students</title>
    <link href="styles/03.%20Students.css" rel="stylesheet" />
    <script src="scripts/jquery-2.1.1.min.js"></script>
</head>
<body>
    <div>
        <label for="firstName">Enter student first name</label>
        <input type="text" id="firstName" placeholder="First name" />
        <label for="lastName">Enter student last name</label>
        <input type="text" id="lastName" placeholder="Last name" />
        <label for="grade">Enter student grade</label>
        <input type="text" id="grade" placeholder="Grade" />
        <button id="add-student">Add student</button>
    </div>
    <table>
        <thead id="students-list">
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Grade</th>
            </tr>
        </thead>
    </table>
    <script src="scripts/03.%20Students.js"></script>
</body>
</html>
