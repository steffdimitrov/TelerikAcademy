<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>03. Word counter</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="tb-number" id="label">Enter some text: </label>
    <input id="tb-number" type="text" onkeypress="return takeValueOnEnter(event)" />
    <button onclick="takeValue()">Submit</button>
    <label for="cb-case" id="case">Case sensitive: </label>
    <input id="cb-case" type="checkbox" />
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script src="scripts/03.%20Word%20counter.js"></script>
</body>
</html>
