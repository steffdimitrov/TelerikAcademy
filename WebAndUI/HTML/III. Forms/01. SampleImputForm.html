<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Sample Input Form</title>
    <link rel="stylesheet" type="text/css" href="CSS/SampleInputFormStyle.css" />
    <style type="text/css">
        
    </style>
</head>
<body>
    <form name="User Information" method="post" action="#">
        <table>
            <tfoot>
                <tr>
                    <td colspan="4" id="tableFoot">
                        <input type="submit" value="Submit" />
                        <input type="reset" value="Clear This Form" />
                    </td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>
                        <label for="lastName">Last Name</label>
                    </td>
                    <td colspan="3">
                        <input type="text" id="lastName" name="lastName" class="bigTextBox" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="firstName">First Name</label>
                    </td>
                    <td colspan="3">
                        <input type="text" id="firstName" name="firstName" class="bigTextBox" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="address">Address</label>
                    </td>
                    <td colspan="3">
                        <textarea id="address" name="address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="city">City</label>
                    </td>
                    <td>
                        <input type="text" id="city" name="city" />
                    </td>
                    <td>
                        <label for="state">State</label>
                    </td>
                    <td>
                        <input type="text" id="state" name="state" class="smallTextBox" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="zipCode">Zip/Postal Code</label>
                    </td>
                    <td colspan="3">
                        <input type="text" id="zipCode" name="zipCode" class="smallTextBox" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="country">Country</label>
                    </td>
                    <td colspan="3">
                        <select name="country" id="country">
                            <option value="bulgaria" selected="selected">Bulgaria</option>
                            <option value="romania">Romania</option>
                            <option value="serbia">Serbia</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="phone">Phone (country code, area code, number)</label>
                    </td>
                    <td colspan="3">
                        (+
                        <input type="text" id="phone" name="phone" class="smallTextBox" />
                        )
                        <input type="text" name="areaCode" class="smallTextBox" />
                        -
                        <input type="text" name="phoneNumber" />
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="email">Email</label>
                    </td>
                    <td colspan="3">
                        <input type="email" id="email" name="email" class="bigTextBox" pattern="\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}\b" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Birth Date
                    </td>
                    <td colspan="3">
                        <label for="month">Month</label>
                        <input type="text" id="month" class="xtraSmallTextBox" />
                        <label for="day">Day</label>
                        <input type="text" id="day" class="xtraSmallTextBox" />
                        <label for="year">Year (4 digit)</label>
                        <input type="text" id="year" class="smallTextBox" pattern="[0-9]{4}" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gender">Gender</label>
                    </td>
                    <td colspan="3">
                        <select name="sex" id="gender">
                            <option value="male" selected="selected">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>Starting Date</div>
                    </td>
                    <td colspan="3">
                        <input type="radio" name="startingDate" id="spring2006" />
						<label for="spring2006">Spring 2006</label>
                        <input type="radio" name="startingDate" id="summer2006" />
						<label for="summer2006">Summer 2006</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="comments">Comments/Questions</label>
                    </td>
                    <td colspan="3">
                        <textarea id="comments" ></textarea>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
